<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Web. Dogs</title>
    <link rel="shortcut icon" type="image/png" href="animal dog pet.png">
    <link rel="stylesheet" href="dog style.css">
    <script defer src="animal.js"></script>
</head>
<body>
<div class="back_white">
    <div class="top_buttons">
        <div class="to_mainpage"><a href="animal website main.html"><p>НА ГЛАВНУЮ</p></a></div>
        <div id="button_for_newAnimal"><p>ДОБАВИТЬ ЖИВОТНОЕ</p></div>
    </div>
    <div>
        <details class="animal_description">
            <summary class="name_of_animal_desc"><p>ИМЯ</p></summary>
            <div>
                <p>Пол:</p>
                <p>Порода:</p>
                <p>Возраст:</p>
                <p>Размер собаки:</p>
                <details class="owner_description">
                    <summary class="owner"><p>ВЛАДЕЛЕЦ</p></summary>
                    <p>ФИО:</p>
                    <p>Телефон:</p>
                </details>
            </div>
        </details>
    </div>

</div>
<div id="add_new_animal" hidden>
    <div id="back_white_for_reg">
        <div id="close_reg_form">✖</div>
        <form>
            <div class="name_of_animal"><label for="name_of_animal">Имя питомца<br><input placeholder="Рэкс" id="name_of_animal" type="text" name="name_of_animal" required pattern="[A-ZА-Я]{1}[a-zа-я -]{1,}"></label></div>
            <div class="block_for_group1">
                <div class="genderM"><label for="gen_m"><input type="radio" id="gen_m" name="gender" value="male"
                                                               required>
                    <p>М</p></label></div>
                <div class="genderF"><label for="gen_f"><input type="radio" id="gen_f" name="gender" value="female"
                                                               required>
                    <p>Ж</p></label></div>
            </div>
            <div class="block_for_group">
                <div class="sizeS"><label for="size_small"><input type="radio" id="size_small" name="size" value="small"
                                                                  required>
                    <p>Маленький размер</p></label></div>
                <div class="sizeB"><label for="size_big"><input type="radio" id="size_big" name="size" value="big"
                                                                required>
                    <p>Большой размер</p></label></div>
            </div>
            <div class="breed"><label for="breed_of_animal">Порода<br><input placeholder="Овчарка" id="breed_of_animal" type="text" name="breed" required pattern="[A-ZА-Я]{1}[a-zа-я -]{1,}"></label></div>
            <div class="age_of_animal"><label for="age_of_animal">Возраст<br><input id="age_of_animal" type="number" name="age_of_animal" min="1" max="30" required></label></div>
            <div id="description_of_owner">
                <div class="phone_OldOwner" hidden><label for="phone_OldOwner">Зарегестрированный ранее номер телефона<input id="phone_OldOwner" type="tel" placeholder="+7(900)XXXXXXX" pattern="[+]{1}[7]{1}[9]{1}[0-9]{9}"></label></div>
                <div id="description_of_NewOwner">
                    <div class="full_name"><label for="name_of_owner">Владелец<br><input id="name_of_owner" type="text" placeholder="Иванов Иван Иванович" name="full_name" pattern="[A-ZА-Я]{1}[a-zа-я]{1,}[ ]{1}[A-ZА-Я]{1}[a-zа-я]{1,}[ ]{1}[A-ZА-Я]{1}[a-zа-я]{1,}"></label></div>
                    <div class="phone_number"><label for="phone_num">Номер телефона<br><input id="phone_num" type="tel" name="phone_number" placeholder="+7(900)XXXXXXX" pattern="[+]{1}[7]{1}[9]{1}[0-9]{9}"></label></div>
                </div>
            </div>
            <div class="new_owner"><label for="new_owner"><input type="radio" id="new_owner" name="newORold_owner" required><p>Новый владелец</p></label></div>
            <div class="old_owner"><label for="old_owner"><input type="radio" id="old_owner" name="newORold_owner" value="old_owner" required><p>Зарегистрирован ранее</p></label></div><br>

            <div class="buttons_of_form">
                <input type="submit" id="button_submit">
                <input type="reset" id="button_reset">
            </div>
        </form>
    </div>
</div>
</body>
</html>
