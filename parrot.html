    <link rel="stylesheet" href="all_animals_style.css">
    <script defer src="animal.js"></script>
</head>
<body>
<div class="back_white">
    <div class="top_buttons">
        <div class="to_mainpage"><a href="animal_website_main.html"><p>НА ГЛАВНУЮ</p></a></div>
        <div id="button_for_newAnimal"><p>ДОБАВИТЬ ЖИВОТНОЕ</p></div>
    </div>
    <div id="main_info" type="parrot">
        <!--        <details class="animal_description">-->
        <!--            <summary class="name_of_animal_desc"><p class="Name">ИМЯ</p></summary>-->
        <!--                <p class="Gender">Пол:</p>-->

        <!--                    <p class="OwnerName">ФИО:</p>-->
        <!--                    <p class="OwnerNum">Телефон:</p>-->
        <!--                </details>-->
        <!--        </details>-->
    </div>
</div>
<div id="add_new_animal" hidden>
    <div id="back_white_for_reg">
        <div id="close_reg_form">✖</div>
        <form>
            <div class="name_of_animal"><label for="name_of_animal">Имя питомца<br><input placeholder="Кеша"
                                                                                          id="name_of_animal"
                                                                                          type="text"
                                                                                          name="name_of_animal" required
                                                                                          pattern="[A-ZА-Я]{1}[a-zа-я -]{1,}"></label>
            </div>
            <div class="genderM"><label for="gen_m"><input type="radio" id="gen_m" name="gender" value="male" required>М</label>
            </div>
            <div class="genderF"><label for="gen_f"><input type="radio" id="gen_f" name="gender" value="female"
                                                           required>Ж</label></div>
            <br>
            <div class="feathers">
                <label for="color_of_feathers"><select id="color_of_feathers" required>
                    <option selected disabled value="">Цвет перьев</option>
                    <option id="color1" value="0"></option>
                    <option id="color2" value="1"></option>
                    <option id="color3" value="2"></option>
                </select></label>
            </div>
            <div class="breed"><label for="breed_of_animal">Порода<br><input placeholder="Какаду" id="breed_of_animal"
                                                                             type="text" name="breed" required
                                                                             pattern="[A-ZА-Я]{1}[a-zа-я -]{1,}"></label>
            </div>
            <div class="age_of_animal"><label for="age_of_animal">Возраст<br><input id="age_of_animal" type="number"
                                                                                    name="age_of_animal" min="1"
                                                                                    max="30" required></label></div>
            <div id="description_of_owner">
                <div class="phone_OldOwner" hidden><label for="phone_OldOwner">Зарегестрированный ранее номер
                    телефона<input id="phone_OldOwner" type="tel" placeholder="+7(900)XXXXXXX"
                                   pattern="[+]{1}[7]{1}[9]{1}[0-9]{9}"></label></div>
                <div id="description_of_NewOwner">
                    <div class="full_name"><label for="name_of_owner">Владелец<br><input id="name_of_owner" type="text"
                                                                                         placeholder="Иванов Иван Иванович"
                                                                                         name="full_name"
                                                                                         pattern="[A-ZА-Я]{1}[a-zа-я]{1,}[ ]{1}[A-ZА-Я]{1}[a-zа-я]{1,}[ ]{1}[A-ZА-Я]{1}[a-zа-я]{1,}"></label>
                    </div>
                    <div class="phone_number"><label for="phone_num">Номер телефона<br><input id="phone_num" type="tel"
                                                                                              name="phone_number"
                                                                                              placeholder="+7(900)XXXXXXX"
                                                                                              pattern="[+]{1}[7]{1}[9]{1}[0-9]{9}"></label>
                    </div>
                </div>
            </div>
            <div class="new_owner"><label for="new_owner"><input type="radio" id="new_owner" name="newORold_owner"
                                                                 required>
                <p>Новый владелец</p></label></div>
            <div class="old_owner"><label for="old_owner"><input type="radio" id="old_owner" name="newORold_owner"
                                                                 value="old_owner" required>
                <p>Зарегистрирован ранее</p></label></div>
            <br>
            <div class="buttons_of_form">
                <input type="submit" id="button_submit">
                <input type="reset" id="button_reset">
            </div>
        </form>
    </div>
</div>
</body>
</html>
